<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>檢查驗證碼</title>
    </head>
    <body>
        {% if errors %}
            <li>
                {% for error in errors %}
                    <p style="color: red;">
                        {{error}}
                    </p>
                {% endfor %}
            </li>
        {% endif %}
        <h1>請填入驗證碼和手機</h1>
        <form action="" method="post">{% csrf_token %}
            <label for="Captcha">Captcha:</label>
            <input type="text" name="Captcha" value="" id="Captcha"> <br/>
            <label for="phone">phone:</label>
            <input type="text" name="phone" value="" id="phone"> <br/>
            <input type="submit" value="驗證"/>
        </form>
    </body>
</html>
